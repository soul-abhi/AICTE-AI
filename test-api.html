<!DOCTYPE html>
<html>
    <head>
        <title>Test API</title>
        <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 15px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
    </head>
    <body>
        <h1>API Tester</h1>

        <div>
            <h3>Enter Your Vercel URL:</h3>
            <input type="text" id="baseUrl"
                placeholder="https://your-app.vercel.app"
                style="width: 100%; padding: 10px;">
            <p style="color: #666; font-size: 14px;">Leave empty to test
                localhost:5000</p>
        </div>

        <div>
            <h3>Test Registration:</h3>
            <input type="text" id="regName" placeholder="Full Name"
                style="width: 100%; padding: 8px; margin: 5px 0;">
            <input type="email" id="regEmail" placeholder="Email"
                style="width: 100%; padding: 8px; margin: 5px 0;">
            <input type="password" id="regPassword"
                placeholder="Password (min 6 chars)"
                style="width: 100%; padding: 8px; margin: 5px 0;">
            <button onclick="testRegister()">Test Register</button>
        </div>

        <div>
            <h3>Test Login:</h3>
            <input type="email" id="loginEmail" placeholder="Email"
                style="width: 100%; padding: 8px; margin: 5px 0;">
            <input type="password" id="loginPassword" placeholder="Password"
                style="width: 100%; padding: 8px; margin: 5px 0;">
            <button onclick="testLogin()">Test Login</button>
        </div>

        <div>
            <h3>Result:</h3>
            <pre id="result">Results will appear here...</pre>
        </div>

        <script>
        function getBaseUrl() {
            const input = document.getElementById('baseUrl').value.trim();
            return input || 'http://localhost:5000';
        }

        async function testRegister() {
            const result = document.getElementById('result');
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!name || !email || !password) {
                result.className = 'error';
                result.textContent = 'Please fill all registration fields';
                return;
            }

            try {
                result.textContent = 'Testing registration...\n';
                const response = await fetch(getBaseUrl() + '/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'success';
                    result.textContent = '✅ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    result.className = 'error';
                    result.textContent = '❌ FAILED!\n\nStatus: ' + response.status + '\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'error';
                result.textContent = '❌ ERROR!\n\n' + error.message + '\n\nThis usually means:\n- Backend is not running\n- Wrong URL\n- CORS issue\n- Network problem';
            }
        }

        async function testLogin() {
            const result = document.getElementById('result');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                result.className = 'error';
                result.textContent = 'Please fill all login fields';
                return;
            }

            try {
                result.textContent = 'Testing login...\n';
                const response = await fetch(getBaseUrl() + '/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'success';
                    result.textContent = '✅ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    result.className = 'error';
                    result.textContent = '❌ FAILED!\n\nStatus: ' + response.status + '\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'error';
                result.textContent = '❌ ERROR!\n\n' + error.message + '\n\nThis usually means:\n- Backend is not running\n- Wrong URL\n- CORS issue\n- Network problem';
            }
        }
    </script>
    </body>
</html>
